# https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml

argo-cd:
  global:
    domain: argocd.mekanics.ch

  # Performance tuning and timeout configuration for Raspberry Pi cluster
  configs:
    params:
      # Reduce concurrent operations to lower load on etcd/API server
      controller.operation.processors: '5'
      controller.status.processors: '10'
      # Increase timeouts to handle slower hardware
      controller.repo.server.timeout.seconds: '120'
    cm:
      # Use annotation-based resource tracking (more reliable)
      application.resourceTrackingMethod: annotation

  server:
    extraArgs:
      - --insecure
    config:
      statusbadge.enabled: 'true'
      resource.customizations: |
        networking.k8s.io/Ingress:
          health.lua: |
            hs = {}
            hs.status = "Healthy"
            return hs
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: mekanics-ca-issuer
        hajimari.io/group: System
        hajimari.io/appName: ArgoCD
        hajimari.io/icon: robot
      hosts:
        - &host argocd.mekanics.ch
      tls:
        - secretName: argocd-tls-certificate
          hosts:
            - *host

    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true

  dex:
    enabled: false
  controller:
    metrics: *metrics
  repoServer:
    metrics: *metrics
  redis:
    metrics: *metrics
