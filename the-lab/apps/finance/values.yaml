fava:
  env:
    TZ: Europe/Zurich
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/enable: 'true'
      hosts:
        - host: &host finance.mekanics.ch
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: finance-tls-certificate
          hosts:
            - *host

  persistence:
    data:
      enabled: false
