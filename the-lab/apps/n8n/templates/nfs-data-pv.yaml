apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-n8n-data
  labels:
    app: n8n
    storage.type: nfs
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - nfsvers=4
    - proto=tcp
    - hard
    - intr
    - rsize=65536
    - wsize=65536
    - timeo=600
    - retrans=2
  nfs:
    server: mercury.local
    path: '/volume1/homelab/n8n-data'
